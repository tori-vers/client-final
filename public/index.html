<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css"/>

  <script src="application.js"></script>
  <script src="/routes/public.js"></script>

  <style>
    header {
      background-color: beige;
      grid-column-start: 1;
      grid-column-end: 3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #buttons {
      display: flex;
      gap: 1px;
      margin-left: auto;
    }

    .card {
      width: 95px;
      height: 95px;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .popup img {
      max-width: 100%;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    footer {
      background-color: rgb(42, 65, 57);
      grid-column-start: 1;
      grid-column-end: 3;
    }

    aside {
      background-color: rgb(62, 94, 62);
    }

    main {
      background-color: rgb(87, 158, 123);
    }

    .container {
      display : grid;
      grid-template-columns: 30% 70%;
      grid-template-rows: 50px 300px 50px;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <button id="Trek" onclick="changeUniverse('trek')">Trek Universe</button>
      <button id="Test1" onclick="changeUniverse('test1')">Test Universe</button>


      <button id="Kirk" onclick="changeContent(0)">Kirk</button>
      <button id="Spock" onclick="changeContent(1)">Spock</button>
      <button id="Uhura" onclick="changeContent(2)">Uhura</button>
      <button id="Gorn" onclick="changeContent(3)">Gorn</button>
    </header>

    <aside>SideBar</aside>

    <main>
      <div class="row">
        <!-- Card 1 -->
        <div class="col">
          <div class="card" onclick="showPopup('Card 1', 'Description 1', 'kirk.png')">
            <img src="kirk.png" alt="Card 1">
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col">
          <div class="card" onclick="showPopup('Card 2', 'Description 2', 'spock.png')">
            <img src="spock.png" alt="Card 2">
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col">
          <div class="card" onclick="showPopup('Card 3', 'Description 3', 'uhura.png')">
            <img src="uhura.png" alt="Card 3">
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col">
          <div class="card" onclick="showPopup('Card 4', 'Description 4', 'gorn.png')">
            <img src="gorn.png" alt="Card 4">
          </div>
        </div>


      </div>
    </main>

    <footer>footer</footer>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span class="close-btn" onclick="hidePopup()">X</span>
    <h2 id="popup-title">title</h2>
    <img id="popup-image" src="" alt="">
    <p id="popup-desc">desc</p>
  </div>

  <script>
    function showPopup(title, desc, img) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-desc').innerText = desc;
      document.getElementById('popup-image').src = img;
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
