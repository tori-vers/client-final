<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


  <script src="application.js"></script>
  <script src="/routes/public.js"></script>

  <style>
    #buttons button {
      background-color: purple;
      color: white;
      margin-bottom: 10px;
    }
    body {
      display: flex;
      /*flex-direction: column;*/
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
      /* Starry background effect */
      position: relative;
      overflow: hidden;
    }

    /* Styling for stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Style for twinkling stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0;
      animation: twinkling 2s infinite alternate;
    }

    /* Style for character images */
    .character-container {
      text-align: center;
    }

    .character-card {
      position: relative;
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    .character-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid purple;
    }

    .favorite-button {
      margin-top: 10px;
    }

    .character-name {
      color: white;
      margin-top: 5px;
    }

    @keyframes twinkling {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Additional styles for character cards */
    .card {
      width: 95px;
      height: 95px;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .top {
      order: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .subcontainer {
      display: flex;
      order: 2;
      flex-direction: row;
    }

    .dropdowns {
      order: 1;
    }

    main {
      order: 2;
    }

    .popup {
      order: 3;
    }

    #image {
      width: 300px;
    }
  </style>
  
</head>
<body>
  <body>
    <!-- Stars container -->
    <div class="stars"></div>

    <div class="container">
      <div class="top">
        <header class="d-flex justify-content-between align-items-center" id="buttons">
          <h1>Space Characters - Project</h1>
        </header>
      </div>

      <div class="subcontainer">
        <div class="dropdowns">
          <!-- Dropdown for "By Universe" -->
          <div class="dropdown" style="margin-top: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="universeDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              By Universe
            </button>

            <div class="dropdown-menu" aria-labelledby="universeDropdown">
              <button class="dropdown-item" onclick="changeUniverse('trek')" data-uni="trek">Star Trek</button>
              <button class="dropdown-item" onclick="changeUniverse('star')" data-uni="star">Star Wars</button>
              <button class="dropdown-item" onclick="changeUniverse('zim')" data-uni="zim">Invader Zim</button>
            </div>
          </div>

          <!-- Dropdown for "Other Filter" -->
          <div class="dropdown" style="margin-top: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="otherFilterDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Good vs. Evil
            </button>

            <div class="dropdown-menu" aria-labelledby="universeDropdown">
              <button class="dropdown-item" onclick="changeAlignment('good')">Good</button>
              <button class="dropdown-item" onclick="changeAlignment('evil')">Evil</button>
            </div>

            <div style="margin-top: 20px;">
              <button class="btn btn-secondary" onclick="showAllCharacters()">All Characters</button>
            </div>
          </div>
        </div>

        <main>
          <!-- thumbnail cards -->
          <div class="character-card" onclick="changeContent(0)">
            <img class="character-image" src="kirk thumb.PNG" alt="Kirk">
            <div class="character-name">Kirk</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(0, event)">Favorite</button>
          </div>

          <div class="character-card" onclick="changeContent(1)">
            <img class="character-image" src="spock thumb.png" alt="Spock">
            <div class="character-name">Spock</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(1, event)">Favorite</button>
          </div>

          <div class="character-card" onclick="changeContent(2)">
            <img class="character-image" src="uhura thumb.png" alt="Uhura">
            <div class="character-name">Uhura</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(2, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(3)">
            <img class="character-image" src="gorn thumb.png" alt="Gorn">
            <div class="character-name">Gorn</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(3, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(4)">
            <img class="character-image" src="anakin thumb.png" alt="Anakin Skywalker">
            <div class="character-name">Anakin Skywalker</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(4, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(5)">
            <img class="character-image" src="padme thumb.png" alt="Padme Amidala">
            <div class="character-name">Padme Amidala</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(5, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(6)">
            <img class="character-image" src="palp thumb.png" alt="Palpatine">
            <div class="character-name">Palpatine</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(6, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(7)">
            <img class="character-image" src="obi thumb.png" alt="Obi-Wan Kenobi">
            <div class="character-name">Obi-Wan Kenobi</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(7, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(8)">
            <img class="character-image" src="tak thumb.PNG" alt="Tak">
            <div class="character-name">Tak</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(8, event)">Favorite</button>
          </div>

          <div class="character-card" onclick="changeContent(9)">
            <img class="character-image" src="lard thumb.PNG" alt="Lard Nar">
            <div class="character-name">Lard Nar</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(9, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(10)">
            <img class="character-image" src="snarl thumb.PNG" alt="The Snarlbeast">
            <div class="character-name">The Snarlbeast</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(10, event)">Favorite</button>
          </div>
        
          <div class="character-card" onclick="changeContent(11)">
            <img class="character-image" src="zib thumb.PNG" alt="Zib">
            <div class="character-name">Zib</div>
            <button class="btn btn-secondary favorite-button" onclick="toggleFavorite(11, event)">Favorite</button>
          </div>
        </main>
    
        <div class="popup">
          <!-- character pop-up -->
          <h1><div id="name"></div></h1>
          <img id="image">
          <div id="desc"></div>
        </div>
      </div>
    </div>

    <script>
      // Create stars dynamically
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Varying duration for twinkling
        starsContainer.appendChild(star);
      }
      
  </script>
</body>
</html>
