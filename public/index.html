<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link type="text/css" rel = "stylesheet" href="style.css"/>

  <script src="application.js"></script>
  <script src="/routes/public.js"></script>

<style>
  header {
    background-color: beige;
    grid-column-start: 1;
    grid-column-end: 3;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  #buttons {
    display: flex;
    gap: 1px;
    margin-left: auto;
  }

  .card {
    width: 100px;
    height: 100px;
    margin: 10px;
    cursor: pointer;
  }

  .card img {
    width: 100%;
    height: auto;
  }

  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  footer {
    background-color: aquamarine;
    grid-column-start: 1;
    grid-column-end: 3;
  }

  aside {
    background-color: green;
  }

  main {
    background-color: blueviolet;
  }

  .container {
    display : grid;
    grid-template-columns: 30% 70%;
    grid-template-rows: 50px 200px 50px;
  }
</style>

</head>
<body>

  <div class="container">

    <header>
      
      <button id = "Kirk" onclick = "changeContent(0)">Kirk</button> 
      <button id = "Spock" onclick = "changeContent(1)">Spock</button> 
      <button id = "Uhura" onclick = "changeContent(2)">Uhura</button> 
      <button id = "Gorn" onclick = "changeContent(3)">Gorn</button> 

    </header>

    <aside>SideBar</aside>
    <main>

      <div class="container">
        <div class="row">
          <!-- Card 1 -->
          <div class="col">
            <div class="card" onclick="showPopup('Card 1', 'Description 1', 'kirk.png')">
              <img src="kirk.png" alt="Card 1">
            </div>
          </div>

      <h1><div id="name"></div></h1>
      <img id="image">
      <div id="desc"></div>

    </main>
    <footer>footer</footer>

</body>
</html>
