<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <script src="application.js"></script>
  <script src="/routes/public.js"></script>
  
  <style>
    /* Add your favorite page styles here */
    .character-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: flex-start;
    }

    .character-card {
      width: 200px;
      margin: 10px;
      text-align: center;
    }
    .character-card.favorite {
      border-color: red;
    }
    .character-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid purple;
    }

    .character-name {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center">
      <h1>Favorites Page</h1>
    </header>

    <div class="character-container">
        <!-- Display Favorites -->
        <h2>Favorites</h2>
        <div id="favorites-container" class="character-container">
          <!-- Favorites will be displayed here -->
        </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    // Fetch favorites on page load
    fetchFavorites();

    function fetchFavorites() {
      $.get('/api/favorites', (data) => {
        updateFavoritesUI(data);
      });
    }

    function updateFavoritesUI(favorites) {
      const $favoritesContainer = $('#favorites-container');
      $favoritesContainer.empty(); // Clear existing favorites

      for (const characterId in favorites) {
        const isFavorite = favorites[characterId];
        if (isFavorite) {
          // Add favorite character to the UI
          const $characterCard = $('.character-card[data-character-id="' + characterId + '"]').clone();
          $characterCard.addClass('favorite');
          $favoritesContainer.append($characterCard);
        }
      }
    }
  </script>
</body>
</html>
